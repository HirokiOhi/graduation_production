<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2>家具リスト</h2>
   
    <table border="2">
        <tr>
            <th>名称</th><th>縦</th><th>横</th><th>数量</th>
        </tr><br>
         {% for i in furniture_name %}
        <tr>
            <td>{{i[2]}}</td><td>{{i[3]}}</td><td>{{i[4]}}</td><td>{{i[5]}}</td>
        </tr>
    
    <form action="#">
        <p><input type="checkbox" name="os" value="win7">冷蔵庫 <button>編集</button></p>
        <p><input type="checkbox" name="os" value="win8">洗濯機 <button>編集</button></p>
        <p><input type="checkbox" name="os" value="win10">ベット <button>編集</button></p>
        <p><input type="submit" value="削除"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        {% endfor %}
    </table>
   
</body>

</html>
