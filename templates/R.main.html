<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ|一覧</title>
    <!-- 部屋拡大表示用-Lightbox2用CSS (lightbox.css)------------- -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/R.main.css">
</head>

<body>
    {% extends 'R.header.html' %}
    {% block content %}
    <!-- <div class="container"> -->
    <div class="row">
        <div id="l" class="col-lg-6" style="
    padding-right: 0px">
            <div class="mypage">
                <h2>{{name}}さんのマイページ</h2>
                <div class="d-grid gap-2 d-md-block">
                    <form action="/rooms" method="get">
                        <button class="btn btn-primary" type="submit">部屋追加</button>
                    </form>
                    <form action="/furnitures" method="get">
                        <button class="btn btn-primary" type="submit">家具追加</button>
                    </form>
                    <button class="btn btn-primary" type="button">シミュレーション</button>

                </div>
            </div>

            <h2>部屋一覧</h2>
            <div class="room">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card text-center border-secondary mb-2" style="width: 18rem;">
                            <!-- 拡大表示用----画像をLightbox2で拡大できるようにする---- -->
                            <a href=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                data-lightbox="abc" data-title="写真拡大">
                                <img class="card-img-top"
                                    src=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                    alt="">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">部屋名</h5>
                                <a href="#" class="btn btn-primary">編集</a>
                                <a href="#" class="btn btn-primary">削除</a>
                            </div>
                        </div>
                        <div class="card text-center border-secondary mb-2" style="width: 18rem;">
                            <!-- 拡大表示用----画像をLightbox2で拡大できるようにする---- -->
                            <a href=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                data-lightbox="abc" data-title="写真拡大">
                                <img class="card-img-top"
                                    src=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                    alt="">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">部屋名</h5>
                                <a href="#" class="btn btn-primary">編集</a>
                                <a href="#" class="btn btn-primary">削除</a>
                            </div>
                        </div>
                        <div class="card text-center border-secondary mb-2" style="width: 18rem;">
                            <!-- 拡大表示用----画像をLightbox2で拡大できるようにする---- -->
                            <a href=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                data-lightbox="abc" data-title="写真拡大">
                                <img class="card-img-top"
                                    src=" https://ieagent.jp/blog/wp-content/uploads/2019/01/f28de4bc431089166f73548b6ad99ec8.png"
                                    alt="">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">部屋名</h5>
                                <a href="#" class="btn btn-primary">編集</a>
                                <a href="#" class="btn btn-primary">削除</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="r" class="col-lg-6">
            <h2>家具リスト</h2>
            <table>
                <tr>
                    <th>名前</th>
                    <th>縦</th>
                    <th>横</th>
                    <th>高さ</th>
                    <th>数量</th>
                </tr>
                {% for i in furnitutes %}
                <tr>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[5]}}</td>
                    <td>{{i[6]}}</td>
                    <td>
                        <form action="/add_fun">
                            <input style="display: none;" type="integer" name="post_id" value="{{i[0]}}">
                            <input type="submit" value="編集">
                        </form>
                    </td>
                    <td>
                        <form action="/delete">
                            <input style="display: none;" type="integer" name="post_id" value="{{i[0]}}">
                            <input type="submit" value="削除">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}
    <!-- </div> -->

    <!-- 部屋拡大表示用---jQueryスクリプト (jquery-1.12.4.min.js)----------- -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js"
        type="text/javascript"></script>

    <!-- Bootstrap用----------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
